<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Trang Chủ</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Global Styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}

/* Header */
header {
    background: #333;
    color: #fff;
    overflow: hidden; /* Fix float issue */
    display: flex; /* Sử dụng flexbox để căn giữa theo chiều dọc */
    align-items: center; /* Căn các thành phần theo chiều dọc vào trung tâm */
    position: fixed; /* Giữ thanh header ở vị trí cố định trên màn hình */
    top: 0; /* Đặt vị trí top ở đầu trang */
    width: 100%; /* Đảm bảo thanh header chiếm toàn bộ chiều rộng */
    z-index: 1000;
}

header h1 {
    float: left;
}

header nav {
    float: right;
}

header nav ul {
    list-style: none;
    margin-top: 12px;
}

header nav ul li {
    display: inline;
    margin-left: 20px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
}

/* Banner */
.banner {
    background: url('banner.jpg') center center/cover no-repeat;
    padding: 100px 0;
    text-align: center;
    color: #fff;
}

.banner h2 {
    margin-bottom: 20px;
}

.banner p {
    font-size: 18px;
    margin-bottom: 20px;
}

/* Featured Books */
.featured-books {
    padding: 20px 0;
}

.featured-books h2 {
    text-align: center;
    margin-bottom: 20px;
}

.book-list {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Thay đổi số lượng cột từ 3 thành 4 */
    grid-gap: 10px;
}

.book {
    background: #f9f9f9;
    padding: 5px;
    text-align: center;
    width: 100%; /* Đảm bảo sách chiếm hết không gian của cột */
    height: 440px;
}

.book img {
    width: 50%;
    margin-bottom: 10px;
}

.book h3 {
    margin-bottom: 10px;
}

.book p {
    color: #888;
    margin-bottom: 10px;
}

.book span {
    font-weight: bold;
}

.book .btn {
    display: block;
    background: #333;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    margin-top: 10px;
    transition: background 0.3s ease;
}

.book .btn:hover {
    background: #555;
}

/* Footer */
footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

footer p {
    margin: 0;
}

/* CSS cho phần danh mục */
/* CSS cho phần danh mục */
.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between; /* Căn các phần tử đều nhau trên hàng */
}

.row .col-md-2 {
    width: calc(20% - 20px); /* Đặt chiều rộng của mỗi cột */
    margin-bottom: 20px;
    background-color: #f9f9f9;
    padding: 10px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.row .col-md-2:hover {
    transform: translateY(-5px);
}

.row .col-md-2 ul {
    list-style: none; /* Loại bỏ dấu chấm */
    padding: 0;
}

.row .col-md-2 ul li {
    margin-bottom: 10px; /* Thêm khoảng cách giữa các mục */
}




</style>
</head>
<body>
    <!-- Content -->

		    <div class="container">

		          <input type="text" name="search" placeholder="Tìm kiếm...">

		        <nav>
		            <ul>

		                    <a th:href="@{/login}">Đăng nhập</a>

        <section class="featured-books">
            <h2>Featured Books</h2>
            <div class="book-list">
				
                <div th:each="product : ${products}" class="book">

                    <h4 th:text = "${product.productName}"></h4>
                    <h5 style="color: green;">Tác giả: <span th:text = "${product.author.fullName}"></span></h5>
